<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="box">
      <div class="todo">
        <h3>Todo List</h3>
        <div class="container">
          <input
            type="text"
            placeholder="Enter a task"
            class="input"
            id="input-box"
          />
        </div>
        <div class="btns">
          <button id="add-button" class="btn">Add</button>
          <button id="delete-button" class="delbtn">Clear</button>
        </div>
        <ul id="list-container">
          <!-- <li class="checked">first</li>
                <li>second</li>
                <li>third</li> -->
        </ul>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
